---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    {{content}}
    <footer> 
        Posted on {{ page.date | date: "%-d/%-m/%Y" }}  and tagged with
            <nav class="tags">
                <ul>
                {% for tag in page.tags %}
                <li> <a href="/tag/{{tag}}/" >{{ tag }}</a></li>
                {% endfor %}

            </ul>
        
            <footer> 
    </footer>
</article>
